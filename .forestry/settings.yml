---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: pages
  label: Pages
  create: all
  match: "**/*"
  new_doc_ext: md
- type: directory
  path: projects
  label: Projects
  create: documents
  match: "**/*.md"
  templates:
  - project
- type: directory
  path: journal
  label: Journal
  create: documents
  match: "**/*.md"
  templates:
  - journal
- type: document
  path: data/theme.json
  label: Theme config
- type: heading
  label: Components
- type: directory
  path: components
  label: Big Cards
  create: all
  match: "**/*"
  new_doc_ext: ".md"
  templates:
  - card_component
- type: document
  path: components
  label: Cards_Component
- type: document
  path: components
  label: Card_Component
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
